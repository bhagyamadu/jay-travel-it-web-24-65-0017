<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jay Tours</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #062c38;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .contact-container {
            padding: 40px;
            text-align: center;
        }
        .contact-container h2 {
            color: #d35400;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-container p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 15px;
            background-color: #d35400;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #a84300;
        }
        .footer {
            background-color: #062c38;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">Contact Us</div>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Whether you have a question about our services, need assistance, or just want to share your travel experience, feel free to reach out.</p>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div class="footer">Copyright Â© 2025 - Jay Tours - All rights reserved</div>
</body>
</html>
